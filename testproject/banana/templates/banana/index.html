{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'banana/style.css' %}">

<h1>Bienvenue sur la page des Bananas</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'banana:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
